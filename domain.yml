  - bonne_humeur
  - mauvaise_humeur
  - au_revoir
  - affirmation
  - remercier
  - nier
  - qui_es_tu
  - qui_suis_je
  - faire_confiance
  - demander_formation
  - donner_serie_generale_S
  - donner_serie_generale_L
  - donner_serie_generale_T
  - donner_serie_generale_G
