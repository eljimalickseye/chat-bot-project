    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: serie_generale

# S1, S2, S3 par exemple si serie_generale = S
  serie_precise:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: serie_precise
      
  # chosen_domain:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
